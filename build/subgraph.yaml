specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: GnosisSafeL2
    network: gnosis
    source:
      address: "0xa195ff03cefe2a3a437e8926990932d700bf7585"
      abi: GnosisSafeL2
      startBlock: 28027081
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SafeMultiSigTransaction
        - SignMsg
        - Signature
        - Signer
        - UserActivity
      abis:
        - name: GnosisSafeL2
          file: GnosisSafeL2/abis/GnosisSafeL2.json
      eventHandlers:
        - event: SafeMultiSigTransaction(address,uint256,bytes,uint8,uint256,uint256,uint256,address,address,bytes,bytes)
          handler: handleSafeMultiSigTransaction
        - event: SignMsg(indexed bytes32)
          handler: handleSignMsg
      file: GnosisSafeL2/GnosisSafeL2.wasm
