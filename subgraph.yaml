specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GnosisSafeL2
    network: gnosis
    source:
      address: '0xa195ff03cefe2a3a437e8926990932d700bf7585'
      abi: GnosisSafeL2
      startBlock: 28027081
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Transaction
        - UserActivity
      abis:
        - name: GnosisSafeL2
          file: ./abis/GnosisSafeL2.json
      eventHandlers:
        - event: ApproveHash(bytes32,address) # Assuming this is correct
          handler: handleApproveHash
        - event: ExecutionSuccess(bytes32,uint256) # Assuming this maps to handleExecTransaction in your TS
          handler: handleExecTransaction
        - event: SafeReceived(address,uint256) # Add this if SafeReceived is an event you want to handle
          handler: handleSafeReceived
      file: ./src/mapping.ts
